{% extends "base.html" %}

{% block content %}
 
 <!-- Page Content -->

   <!-- Custom styles for this template -->
   <link href="/static/css/styles.css" rel="stylesheet">
   <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous">
   <script src="/static/js/scripts.js"></script>
   <script src="/static/js/datatables-demo.js"></script>
   <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
   <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
  
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Full Tracklist
      <small></small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
    </ol>
    <p><div class="card mb-4">
      <div class="card-header"><i class="fas fa-table mr-1"></i>Tracklist</div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Track</th>
                          <th>Artist</th>
                          <th>Url</th>
                          <th>Text</th>
                          <th>Date</th>
                     </tr>
                  </thead>
                  <tfoot>
                      <tr>
                          <th>Track</th>
                          <th>Artist</th>
                          <th>Url</th>
                          <th>Text</th>
                          <th>Date</th>
                      </tr>
                  </tfoot>
                  <tbody>
                      {% for name in track_list %}
                      <tr>
                        <td>{{ name.name }}</td>
                        <td>{{ name.artist.name }}</td>
                        <td><a href="/">Go</a></td>
                        <td>Some text</td>
                        <td>{{ name.artist.date_of_birth }}</td>
                      </tr>    
                      {% endfor %}
                     
                  </tbody>
              </table>
             </p>
            </div>
          </div>
        </div>    
  </div>

  <!-- /.container -->
  {% endblock %}
